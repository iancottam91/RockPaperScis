<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="assets/css/screen.css">
  <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="assets/css/ie.css">
  <![endif]-->

  <!-- scripts -->
  <script src="assets/js/UserManagement.js" type="text/javascript"></script>
  <script src="assets/js/Interactions.js" type="text/javascript"></script>

</head>
<body>

  <!-- 1) form to create a user -->
  <!-- 2) button to wipe all user data -->
  <!-- 3) display all user data -->

  <div class="body container">      
    <h1>Rock Paper Scissors</h1>
    
    <div class="centered-container">
      <p id="no-data-message">Add a new user to begin playing.</p>
      <div class="row">
        <div class="add-user-container col-sm-offset-2 col-sm-8">
          <form id="add-user-form">
            <input id="user-name-field" type="text">
            <button class="btn btn-primary" id="add-user-button">Add User</button>
          </form>
          <p class="hidden" id="invalid-user-message">You have either entered an invalid user or tried to add more than 5 users. Please enter a valid user or delete the data to add a new user.</p>
        </div>
      </div>
      <div id="ready-to-play">
        <p><a class="btn btn-primary" href="play.html">Begin playing as <span id="selected-user"></span></a></p>
      </div>
      <div>
        <p>OR</p>
        <a class="btn btn-primary" href="automated.html">Play Computer vs Computer</a>
      </div>
      <div class="col-sm-offset-2 col-sm-8">
        <div id="leaderboard-data">
          <h2>Leaderboard</h2>
          <table>
            <thead>
              <tr>
                <th>User Name</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="leaderboard-data-body">
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
            </tbody>
          </table>
          <div>
            <button class="btn btn-secondary" id="delete-users">Delete User Data</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="assets/js/welcomeInteractions.js" type="text/javascript"></script>

</body>
</html>
