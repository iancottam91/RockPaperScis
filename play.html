<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play the game!</title>

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="assets/css/screen.css">
  <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="assets/css/ie.css">
  <![endif]-->

  <!-- scripts -->
  <script src="assets/js/UserManagement.js" type="text/javascript"></script>
  <script src="assets/js/Interactions.js" type="text/javascript"></script>
  <script src="assets/js/Game.js" type="text/javascript"></script>

</head>
<body>

  <!-- 1) form to create a user -->
  <!-- 2) button to wipe all user data -->
  <!-- 3) display all user data -->

  <div class="container">
    <br>
    <a href="welcome.html">back to leaderboard</a> 
    <h1>Rock Paper Scissors</h1>

    <h2><span id="selected-user"></span>. Choose your weapon!</h2>
    <div class="row">
      <div id="select-rock" class="col-sm-4">Rock</div>
      <div id="select-paper" class="col-sm-4">Paper</div>
      <div id="select-scissors" class="col-sm-4">Scissors</div>
    </div><br><br>
    <div>
      <span id="play-game">Play as: <span id="player-a-weapon"></span><span>
    </div>
    <br>
    <div>
      <p>Computer is: <span id="player-b-weapon"></span></p>
    </div><br>
    <div id="game-result">
      <p id="game-result-message"></p>
    </div>
    <br>
    <div>
      <h3>Your Record</h3>
      <table id="user-data">
        <thead>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
        </thead>
        <tbody id="user-data-body">
          <tr>
            <td id="user-wins"></td>
            <td id="user-losses"></td>
            <td id="user-draws"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="assets/js/playInteractions.js" type="text/javascript"></script>

</body>
</html>
